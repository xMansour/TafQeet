    <title>TafQeet App</title>

</head>

<body>
    <div id="mainContainer">
        <input type="number" class="form-control" id="enteredNumber" placeholder="ادخل الرقم هنا" maxlength="15"
            required>
        <button type="button" id="btnChange" class="btn btn-primary">تفقيط و نسخ</button>
        <div class="checkClass">
            <label for="fakatCheck">فقط</label>
            <input type="checkbox" value="fakatOn" id="fakatCheck">
        </div>
        <div class="checkClass">
            <label for="pracesCheck">اقواس</label>
            <input type="checkbox" value="pracesOn" id="pracesCheck">
        </div>

        <hr>
        <h6>الرقم المحول</h6>


    </div>
