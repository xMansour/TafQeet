<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>TafQeet App</title>
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
    <link rel="stylesheet" href="./bower_components/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="app.css">
    <script src="tafqeet.js"></script>
</head>

<body style="background: rgb(255, 255, 255);">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 col-md-12 col-s-12 col-xs-12">
                <div class="content">
                    <input type="number" class="form-control col-md-12 col-s-12" id="enteredNumber"
                        placeholder="ادخل الرقم هنا">
                    <button type="button" id="btnChange" class="btn btn-primary col-md-4 col-s-4">تفقيط</button>
                    <button type="button" id="btnCopy" class="btn btn-success col-md-4 col-s-4 float-end">نسخ</button>
                    <hr class="col-md-8 col-s-8">
                    <h6 class="form-label col-md-12 col-s-12">الرقم المحول</h6>
                </div>
            </div>
        </div>

    </div>
    <script src="views.js"></script>
</body>

</html>
